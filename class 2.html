<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2</title>
</head>
<body>
    <h1>Arithmetic Calculator</h1>
    <input type="text" name="" id="num1" placeholder="Enter first number"><br><br>
    <input type="text" name="" id="num2" placeholder="Enter second number"><br><br>
    <button onclick="viewadd()">Add</button>
    <button onclick="viewmin()">Subtraction</button>
    <button onclick="viewmul()">Product</button>
    <button onclick="viewdiv()">Division</button>
    <h2 id="result"></h2>
    <script>
        let viewadd=()=>{
             let a=parseFloat( document.getElementById('num1').value)
             let b=parseFloat(document.getElementById('num2').value)
             let c=a+b
             document.getElementById('result').innerHTML=c

        }
        let viewmin=()=>{
             let a=parseFloat( document.getElementById('num1').value)
             let b=parseFloat(document.getElementById('num2').value)
             let c=a-b
             document.getElementById('result').innerHTML=c

        }
        let viewmul=()=>{
             let a=parseFloat( document.getElementById('num1').value)
             let b=parseFloat(document.getElementById('num2').value)
             let c=a*b
             document.getElementById('result').innerHTML=c

        }
        let viewdiv=()=>{
             let a=parseFloat( document.getElementById('num1').value)
             let b=parseFloat(document.getElementById('num2').value)
             let c=a/b
             document.getElementById('result').innerHTML=c

        }
