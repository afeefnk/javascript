<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qs No.4</title>
</head>
<body>
    <script>
        let calC={
            add(a,b){
                return a+b;
            },
            subtract(a,b){
                return a-b;
            },
            multiply(a,b){
                return a*b;
            },
            divide(a,b){
                return a/b;
            }
        }
        console.log(calC.add(10,5));
        console.log(calC.subtract(10,5));
        console.log(calC.multiply(10,5));
        console.log(calC.divide(10,5));
    </script>
</body>
</html>
